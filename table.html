<html>
	<head>
		<title>Creating Tables</title>
	</head>
	<body bgcolor = "yellow">
		<center>
			<h1>Classes Timings</h1></br>
			<table border ="2">
				<tr>
					<th>Day/Time</th>
					<th> 1st</th>
					<th> 2nd</th>
					<th rowspan="7"> B <br> R <br> E <br> A <br> K </th>
					<th> 3rd</th>
					<th> 4th</th>
					<th rowspan="7"> L<br>U<br>N<br>C<br>H</th>
					<th> 5th</th>
					<th> 6th</th>
					<th> 7th</th>
				</tr>
				
				<tr>
					<th>Mon</th>
					<td>  P & S </td>
					<td>  FLAT</td>
					<td colspan="2">  JP</td>
					<td colspan="2"> UIT</td>
					<td>DAA</td>
				</tr>
				
				
				<tr>
					<th>Tues</th>
					<td>  DBMS</td>
					<td>  DAA </td>
					<td> FLAT</td>
					<td> JP</td>
					<td colspan="3">DAA LAB</td>
				</tr>
				
				<tr>
					<th>Wed</th>
					<td>  FLAT </td>
					<td>  DAA</td>
					<td>  DBMS</td>
					<td> JP</td>
					<td colspan="3">DBMS LAB</td>
				</tr>
				
				
				<tr>
					<th>Thur</th>
					<td> P & S</td>
					<td> UIT </td>
					<td>  DBMS</td>
					<td>  FLAT</td>
					<td colspan="3"> JP LAB</td>
				</tr>
				
				
				<tr>
					<th>Fri</th>
					<td>  UIT</td>
					<td>  DAA</td>
					<td colspan="2">  P & S</td>
					<td>  DBMS</td>
					<td>  JP</td>
					<td>FLAT</td>
				</tr>
				
				
				<tr>
					<th>Sat</th>
					<td>  JP</td>
					<td>  DBMS</td>
					<td>  DAA</td>
					<td>P & S</td>
					<td>FLAT</td>
					<td colspan="2"> EAA</td>	
				</tr>
					
			</table>
		</center>
	</body>
</html>
