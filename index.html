<!DOCTYPE html>
<html>
<head>
  <title>Blue Button Example</title>
  <style>
    .blue-button {
      background-color: blue;   /* Blue background */
      color: white;             /* White text */
      padding: 10px 20px;       /* Space inside button */
      border: none;             /* No border */
      border-radius: 8px;       /* Rounded corners */
      font-size: 16px;          /* Text size */
      cursor: pointer;          /* Pointer cursor on hover */
    }

    .blue-button:hover {
      background-color: darkblue; /* Darker shade on hover */
    }
  </style>
</head>
<body>
  <!--------------------------------------------------------------->
  <h1>Hi</h1>
    <a href="name.html"> click here (My name will display as output)</a>
    <br>
    <a href="table.html"> UIT Syllabus Table- practiced</a>
    <br>
    <a href="input_types.html"> all input type code lines- practiced</a>
    <br>
    <a href="JobPortal.html"> Developed a JobP Portal Front page -from gfg course -Practised </a>
    <br>
  
   <!---------------------------------------------------------------->
  <!-- Button that redirects to another page -->
  <button class="blue-button" onclick="window.location.href='nextpage.html'">
    Go to Next Page
  </button>

</body>
</html>
